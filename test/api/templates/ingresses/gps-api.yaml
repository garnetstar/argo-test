apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-gps-api
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - host:  {{ .Release.Name }}.info
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: {{ .Release.Name }}-gps-api
                port:
                  number: 8877
